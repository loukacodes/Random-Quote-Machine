<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="text-center heading">Random Quote Machine</h1>
    <div id="quoteBox">
      <div class="wrapper">
        <h1 id="quote">Click button below to see quote of the day</h1>
        <p id="author"></p>
      </div>
    <button id="getQuote" class="btn">New Quote</button>
    <a href="https://twitter.com/intent/tweet/?text=" target="_blank" id="share-it" alt="twitter">
      <span class="fa fa-twitter" aria-hidden="true"></span>Tweet it!
    </a>
    <footer>
      <p>Made by <a href="https://github.com/trangtmtran">Trang Tran</a></p>
    </footer>
   </div>

<script src="https://use.fontawesome.com/be2ac831dc.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
